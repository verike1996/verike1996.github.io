<!DOCTYPE html>
<html>
  <div class="flex-wrapper">
    <head>
      <title>My Google</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">

    <body>
      <header>
        <nav id="navbar">
          <div class="top-left"> <!-- Top left side of nav bar -->
            <a class="tl-navbar-link" href="#">About</a>
            <a class="tl-navbar-link" href="#">Store</a>
          </div>
          <div class="top-right"> <!-- Top right side of nav bar -->
            <a class="tr-navbar-link" href="#">Gmail</a>
            <a class="tr-navbar-link" href="#">Images</a>
            <a class="tr-navbar-link" href="#"><svg class="nav-img" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg><img src="#" alt=""></a>
            <a class="tr-navbar-link" href="https://github.com/verike1996/" target="blank"><img src="img/profile-picture.png" alt="current Google user's profile picture" class="nav-img profile-pic"></a>
          </div>
        </nav>
      </header>

      <div class="main-wrapper">
        <main>
          <img src="img/google-logo.png" alt="Google company logo" class="google-main-img">
          <div class="search-main-wrapper">
            <div class="searchbar">
              <svg class="magnifying-glass-img" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
              <input type="text" name="search-bar" id="search-bar">
              <svg class="microphone-img" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
            </div>
            <div class="search-buttons">
              <button class="google-button">Google Search</button>
              <button class="google-button">I'm Feeling Lucky</button>
            </div>
          </div>
        </main>
      </div>

      <footer>
        <div class="bottom-left box media-group"> <!-- Bottom left side of nav bar -->
          <a class="bl-link" href="#">Advertising</a>
          <a class="bl-link" href="#">Business</a>
          <a class="bl-link" href="#">How Search Works</a>
        </div>
        <div class="bottom-middle box">
          <a href="#" class="bottom-middle"><img class="leaf-img" src="img/carbon-neutral.png" alt="a graphic of a leaf"> Carbon neutral since 2007</a>
        </div>
        <div class="bottom-right box media-group"> <!-- Bottom right side of nav bar -->
          <a class="br-link" href="#">Privacy</a>
          <a class="br-link" href="#">Terms</a>
          <a class="br-link" href="#">Settings</a>
        </div>
      </footer>
