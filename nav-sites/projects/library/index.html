<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <title>Library Tracker</title>
</head>
<body>
    <div class="add-book-card form-wrapper show-form">
        <div class="add-book-form">
            <form action="">
                <div class="form-item-wrapper">
                    <label for="book-title">Book Title</label>
                    <input type="text" name="book-title" id="book-title">
                </div>
                <div class="form-item-wrapper">
                    <label for="book-author">Book Author</label>
                    <input type="text" name="book-author" id="book-author">
                </div>
                <div class="form-item-wrapper">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                      <option value="Read">Read</option>
                      <option value="Not Read">Not Read</option>
                    </select>
                </div>
            </form>
            <div class="button-container">
                <button id="add-book-button">Add</button>
                <button id="cancel-book-button">Cancel</button>
            </div>
        </div>
    </div>
    <div class="new-book-wrapper">
        <button id="new-book">New Book</button>
    </div>
    
    <div id="library-main" class="library-main">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
